<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <form action="homepage.html" class="form">
        <div class="container">
            <h1>Sign in</h1>

            <label><b>User ID</b></label>
            <br>
            <input class="username" required>
        
            <br>
            <label><b>Password</b></label>
            <br>
            <input type="password" class="username" required>

            <br>
            <button type="submit" class="signInButton">Sign in</button>
            
            <h1>Do not have an account?</h1>

            <a href ="signUp.html">
                <button type="button" class="signUpButton">Sign up</button>
            </a>
    </div>
    </form>
        
</body>
</html>
